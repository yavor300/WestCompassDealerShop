<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>West Compass</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-background">
        <a class="nav-link text-white active h5" href="/">Home</a>
        <a class="nav-link text-white active h5" href="/users/register">Register Seller</a>
        <div class="collapse navbar-collapse d-flex justify-content-end">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-3">
                    <a class="nav-link text-white active font-weight-bold" href="/brands/add">Add Brand</a>
                </li>
                <li class="nav-item col-md-3">
                    <a class="nav-link text-white active font-weight-bold" href="/models/add">Add Model</a>
                </li>
                <li class="nav-item col-md-3">
                    <a class="nav-link text-white active font-weight-bold" href="/offers/add">Add Offer</a>
                </li>
                <li class="nav-item col-md-3">
                    <a class="nav-link text-white active font-weight-bold" href="/offers/all">All Offers</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center text-white mt-5">Car Details</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
            <div class="col-md-4 d-flex flex-column bg-text mb-3" th:object="${offer}">
                <img width="100%"
                     th:src="*{imageUrl}">
                <div class="row">
                    <div class="col">
                        <h2>Car Info:</h2>
                        <h4 th:text="*{model.brand.name}"></h4>
                        <h4 th:text="*{model.name}"></h4>
                        <h4 th:text="*{year}"></h4>
                        <h4 th:text="*{engine.name()}"></h4>
                        <h4 th:text="*{transmission.name()}"></h4>
                    </div>
                    <div class="col">
                        <h2>Offer Info:</h2>
                        <h4 th:text="*{seller.username}"></h4>
                        <h4 th:text="|*{price} $|"></h4>
                        <h4 th:text="*{created}"></h4>
                    </div>
                </div>

                <div class="form-group">
                        <label for="description">Description</label>
                        <br>
                        <textarea class="bg-dark text-white" name="description" id="description"
                                  disabled >[[*{description}]]</textarea>

                </div>

                <h4><a class="btn-outline-danger" href="/cars/delete/id">Delete</a></h4>
            </div>


        </div>
    </div>
</main>
</body>
</html>
